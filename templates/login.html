<!DOCTYPE html>
<html lang="id">
<head>
    <title>Login - Smart Locker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow border-0" style="width: 24rem;">
        <div class="card-body p-4">
            <h3 class="text-center fw-bold text-primary mb-4">Login User</h3>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">Masuk</button>
            </form>

            <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1">
                <span class="mx-2 text-muted small">atau</span>
                <hr class="flex-grow-1">
            </div>

            <a href="/login/google" class="btn btn-outline-danger w-100 fw-bold">
                <i class="bi bi-google me-2"></i> Masuk dengan Google
            </a>

            <div class="text-center mt-3 small">
                Belum punya akun? <a href="/register">Daftar disini</a>
            </div>
        </div>
    </div>

</body>
</html>
